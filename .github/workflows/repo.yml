# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  push:
    branches: ["debs"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: debs
      - name: Check if anything needs to be deployed
        id: check_empty
        run: |
          PKG_FILE_SIZE=$(zcat -l repo/dists/bionic/main/binary-arm64/Packages.gz | awk '/\/Packages$/{print $2}')
          echo "PKG_FILE_SIZE=$PKG_FILE_SIZE" >> $GITHUB_OUTPUT
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'repo'
      - name: Deploy to GitHub Pages
        if: steps.check_empty.outputs.PKG_FILE_SIZE != '0'
        uses: actions/deploy-pages@v4
